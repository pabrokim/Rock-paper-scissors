<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>

</head>
<body>
 
    <div class="gameDiv">
        <div class="buttons">
            <button  class="choiceBtn" id="rocBtn">Rock</button>
            <button  class="choiceBtn" id="papBtn">Paper</button>
            <button  class="choiceBtn" id="sciBtn">Scissors</button>       
        </div>
        <div class="output">
            <p id="roundResult"></p>
            <p id="score"></p>
            <p id="winner"></p>
        </div>
    </div>
</body>
</html>
